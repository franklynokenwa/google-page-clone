<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page Clone</title>
    <link rel="shortcut icon" href="images/google-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <nav>
            <p class="nav-items"><a href="#">Gmail</a></p>
            <p class="nav-items"><a href="#">Images </a></p>
            <a href="#"><img src="images/google-app-launcher-icon.png" class="google-app-launcher-icon"  alt=""></a>
            <a href="#"><div class="account-name"><span id="name">F</span></div></a>
        </nav>

        <section class="main-info">
            <img src="images/google-image.png" class="google-image" alt="">
            <input type="text">
            <div class="main-info-buttons">
                <button>Google Search</button>
                <button>I am feeling lucky</button>
            </div>
            <div class="main-info-offer">
                <p>Google Offered in:</p>
                <div class="main-info-language">
                    <p><a href="#">Hausa</a></p>
                    <p><a href="#">Igbo</a></p>
                    <p><a href="#">Ede Yoruba</a></p>
                    <p><a href="#">Nigerian Pidgin</a></p>
                </div>
            </div>
        </section>

        <footer>
            <div class="footer-country">Nigeria</div>
            <hr>
            <section>
                <div class="footer-services">
                    <p><a href="#">About</a></p>
                    <p><a href="#">Advertising</a></p>
                    <p><a href="#">Business</a></p>
                    <p><a href="#">How Search Works</a></p>
                </div>
                <div class="footer-carbon">
                    <img src="images/carbon.png" alt="">
                    <p>Carbon neutral since 2007</p>
                </div>
                <div class="footer-config">
                    <p><a href="#">Privacy</a></p>
                    <p><a href="#">Terms</a></p>
                    <p><a href="#">Settings</a></p>
                </div>
            </section>    
        </footer>
    </main>
</body>
</html>
